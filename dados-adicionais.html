        1. O câncer de mama é um dos três tipos de câncer de maior incidência em todo o mundo. No Brasil, são 51,9 casos por 100 mil mulheres.

        3. A incidência da doença aumenta a partir de fatores como: idade (acima dos 40 anos), fatores hereditários, fatores ambientais e hábitos como o sedentarismo e  consumo de bebidas alcóolicas. 

        4. Adotar hábitos saudáveis reduz em até 28% o risco de desenvolver a doença.
        
        5. O diagnóstico precoce é fundamental para a sobrevivência em 95% dos casos.
