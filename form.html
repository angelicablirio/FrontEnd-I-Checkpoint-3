<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand navbar-brand-custom" href="index.html"><img class="logo" src="img/logo.png"
                alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quemSomos.html">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="depoimentos.html">Depoimentos</a>
                </li>
                <li class="nav-item">
                    <a class="btn veja-mais" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Faça seu login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email-usuario" class="col-form-label">E-mail de usuário:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="col-form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">


                    <label for="cadastro">Não tem conta</label>
                    <a id="cadastro" href="form.html"><button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cadastre-se</button></a>



                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>

                    <button type="button" class="btn login">Acessar</button>


                </div>
            </div>
        </div>
    </div>
    <main class="formulario">
        <form class="forms row g-3 col-md-8 col-lg-8 col-xs-12">

            <legend class="newsletter">Receba nossa newsletter!</legend>

            <div class="col-form-label col-md-6">
                <label for="nome-cadastro" class="col-form-label-lg">Nome</label>
                <input type="name" aria-describedby="nome-cadastro" id="nome-para-cadastro" class="form-control"
                    placeholder="Nome" required>
            </div>

            <div class="col-form-label col-md-6">
                <label for="email-label" class="col-form-label-lg">Email</label>
                <input type="email" name="email" class="form-control" placeholder="seuemail@dominio.com" required>
            </div>

            <div class="row g-3">
                <label for="select" class="col-form-label-lg">Principais Interesses</label>
                <select class="tamanho-select col-md-6 form-select" multiple aria-label="multipla-escolha">
                    <optgroup label="Prevenção">
                        <option value="atividade-fisica">Como praticar atividade física</option>
                        <option value="alimentacao">Dicas de alimentação</option>
                        <option value="habito-saudavel">Tópicos de hábitos saudáveis</option>
                        <option value="auto-exame">Auto-exame</option>
                    </optgroup>

                    <optgroup label="Informação">
                        <option value="seminarios">Divulgação de seminários e palestras</option>
                        <option value="alimentacao">Dados e estatísticas</option>
                        <option value="habito-saudavel">Notícias e descobertas</option>
                    </optgroup>
                </select>
            </div>

            <div class="col-form-label mb-3">
                <label for="TextArea" class="col-form-label-lg">Comentários</label>
                <textarea class="form-control" name="comment" id="TextArea">
                            </textarea>
            </div>

            <div class="d-grid d-grid-custom gap-2 d-md-block">
                <button class="btn botao-form" type="submit">ENVIAR</button>
                <button class="btn botao-form" type="reset">LIMPAR</button>
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
